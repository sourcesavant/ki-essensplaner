rate_recipe:
  name: Rate Recipe
  description: Rate a recipe from 1 to 5 stars. Recipes rated with 1 star are automatically blacklisted.
  fields:
    recipe_id:
      name: Recipe ID
      description: The database ID of the recipe to rate
      required: true
      example: 123
      selector:
        number:
          min: 1
          mode: box
    rating:
      name: Rating
      description: Rating from 1 to 5 stars (1=blacklist, 5=favorite)
      required: true
      example: 5
      selector:
        number:
          min: 1
          max: 5
          mode: slider

exclude_ingredient:
  name: Exclude Ingredient
  description: Exclude an ingredient from all future recipe searches. Recipes with this ingredient will be filtered out.
  fields:
    ingredient_name:
      name: Ingredient Name
      description: Name of the ingredient to exclude (e.g., "zwiebeln")
      required: true
      example: "zwiebeln"
      selector:
        text:

remove_ingredient_exclusion:
  name: Remove Ingredient Exclusion
  description: Remove an ingredient from the exclusion list, allowing it in future recipes again.
  fields:
    ingredient_name:
      name: Ingredient Name
      description: Name of the ingredient to remove from exclusions
      required: true
      example: "zwiebeln"
      selector:
        text:

refresh_profile:
  name: Refresh Profile
  description: Manually refresh the preference profile by analyzing all meal history. This updates ingredient preferences and cooking patterns.

generate_weekly_plan:
  name: Generate Weekly Plan
  description: Generate a new weekly meal plan with recipe recommendations. This operation takes 30-120 seconds and runs in the background.

select_recipe:
  name: Select Recipe
  description: Select an alternative recipe for a specific meal slot from the available recommendations.
  fields:
    weekday:
      name: Weekday
      description: German weekday name (Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag, Sonntag)
      required: true
      example: "Montag"
      selector:
        select:
          options:
            - "Montag"
            - "Dienstag"
            - "Mittwoch"
            - "Donnerstag"
            - "Freitag"
            - "Samstag"
            - "Sonntag"
    slot:
      name: Meal Slot
      description: Meal slot (Mittagessen or Abendessen)
      required: true
      example: "Abendessen"
      selector:
        select:
          options:
            - "Mittagessen"
            - "Abendessen"
    recipe_index:
      name: Recipe Index
      description: Index of the alternative recipe (0-4, where 0 is the top recommendation)
      required: true
      example: 1
      selector:
        number:
          min: 0
          max: 4
          mode: slider

delete_weekly_plan:
  name: Delete Weekly Plan
  description: Delete the current weekly plan. This removes all meal recommendations.

set_household_size:
  name: Set Household Size
  description: Set the number of people in the household. Recipe quantities in shopping lists are automatically scaled based on this setting.
  fields:
    size:
      name: Household Size
      description: Number of people (1-10)
      required: true
      example: 4
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: slider

set_multi_day:
  name: Set Multi-Day Meal Prep
  description: Configure a recipe to be cooked once and eaten over multiple consecutive days. Recipe quantities in the shopping list are automatically multiplied.
  fields:
    primary_weekday:
      name: Primary Weekday
      description: The day when you cook the recipe
      required: true
      example: "Sonntag"
      selector:
        select:
          options:
            - "Montag"
            - "Dienstag"
            - "Mittwoch"
            - "Donnerstag"
            - "Freitag"
            - "Samstag"
            - "Sonntag"
    primary_slot:
      name: Primary Meal Slot
      description: The meal slot when you cook (Mittagessen or Abendessen)
      required: true
      example: "Abendessen"
      selector:
        select:
          options:
            - "Mittagessen"
            - "Abendessen"
    reuse_days:
      name: Reuse Days
      description: Number of consecutive days to eat the leftovers (1-3)
      required: true
      example: 2
      selector:
        number:
          min: 1
          max: 3
          step: 1
          mode: slider

set_multi_day_preferences:
  name: Set Multi-Day Preferences
  description: Configure multi-day meal prep rules to apply before generating a weekly plan.
  fields:
    primary_weekday:
      name: Primary Weekday
      description: The day when you cook the recipe
      required: true
      example: "Sonntag"
      selector:
        select:
          options:
            - "Montag"
            - "Dienstag"
            - "Mittwoch"
            - "Donnerstag"
            - "Freitag"
            - "Samstag"
            - "Sonntag"
    primary_slot:
      name: Primary Meal Slot
      description: The meal slot when you cook (Mittagessen or Abendessen)
      required: true
      example: "Abendessen"
      selector:
        select:
          options:
            - "Mittagessen"
            - "Abendessen"
    reuse_days:
      name: Reuse Days
      description: Number of consecutive days to eat the leftovers (1-6)
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 6
          step: 1
          mode: slider

clear_multi_day:
  name: Clear Multi-Day Meal Prep
  description: Remove multi-day meal prep configuration for a specific slot, reverting it to a normal meal slot.
  fields:
    weekday:
      name: Weekday
      description: German weekday name
      required: true
      example: "Montag"
      selector:
        select:
          options:
            - "Montag"
            - "Dienstag"
            - "Mittwoch"
            - "Donnerstag"
            - "Freitag"
            - "Samstag"
            - "Sonntag"
    slot:
      name: Meal Slot
      description: Meal slot (Mittagessen or Abendessen)
      required: true
      example: "Abendessen"
      selector:
        select:
          options:
            - "Mittagessen"
            - "Abendessen"

clear_multi_day_preferences:
  name: Clear Multi-Day Preferences
  description: Remove stored multi-day preferences (all or for a specific primary slot).
  fields:
    primary_weekday:
      name: Primary Weekday
      description: Optional. If set with primary slot, only this preference is removed.
      required: false
      example: "Sonntag"
      selector:
        select:
          options:
            - "Montag"
            - "Dienstag"
            - "Mittwoch"
            - "Donnerstag"
            - "Freitag"
            - "Samstag"
            - "Sonntag"
    primary_slot:
      name: Primary Meal Slot
      description: Optional. If set with primary weekday, only this preference is removed.
      required: false
      example: "Abendessen"
      selector:
        select:
          options:
            - "Mittagessen"
            - "Abendessen"

fetch_recipes:
  name: Fetch Recipes
  description: Fetch and scrape recipes for all meal URLs that are not yet linked to a recipe.
  fields:
    delay_seconds:
      name: Delay Seconds
      description: Delay between requests to avoid rate limiting.
      required: false
      example: 0.5
      selector:
        number:
          min: 0.0
          max: 5.0
          step: 0.1
          mode: slider
